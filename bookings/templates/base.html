<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}">

    <title>{% block title %}{% endblock %} | Bookings </title>

    <!-- Bootstrap -->


    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/theme.min.css') }}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{{ url_for('static', filename='css/ie10-viewport-bug-workaround.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for ('static', filename= 'css/starter-template.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div id="wrap">

   {% include 'navbar.html' %}

   <div class="container flashed-messages">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="row">
              <div class="col-md-12">
	      {% for message in messages %}
                <div class="flashed-message alert alert-success fade in top-buffer">
		  <a href="#" class="close" data-dismiss="alert">&times;</a>
                  {{ message }}
                </div>
              {% endfor %}
              </div>
            </div>
          {% endif %}
        {% endwith %}
   </div>

    <div class="container">
      <div class="starter-template">
        {% block content %}{% endblock %}
      </div>
    </div><!-- /.container -->

    <div class="footer-rule"><hr></div><br>
    <footer class="footer">
     <div class="container text-muted">
       <div class="row">
         <div class="col-md-4">
         </div>
         <div class="col-md-4">
         </div>
         <div class="col-md-4">
         </div>
     </div>
     </div>
    </footer>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src={{ url_for("static",filename="js/jquery.min.js") }}><\/script>')</script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ url_for('static', filename='js/ie10-viewport-bug-workaround.js') }}"></script>
  </div>
  </body>
</html>
